<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar-ellipse"
            src="./images/kusto.jpg"
            alt="Фото профиля"
          />
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исседователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup__profile">
      <div class="popup__info-space">
        <div class="popup__container">
          <button class="popup__edit-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form id="editFormContainer">
            <div class="popup__label">
              <input
                id="inputName"
                type="text"
                class="popup__value"
                placeholder="Имя"
                required
              />
            </div>
            <div class="popup__label">
              <input
                id="inputDescription"
                type="text"
                class="popup__value"
                placeholder="Описание"
                required
              />
            </div>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup__card">
      <div class="popup__info-space">
        <div class="popup__container">
          <button class="popup__add-close"></button>
          <h2 class="popup__title">Новое место</h2>

          <form id="inputAddCard">
            <div class="popup__label">
              <input
                id="inputAddName"
                type="text"
                class="popup__value"
                placeholder="Название"
                required
              />
            </div>
            <div class="popup__label">
              <input
                id="inputAddUrl"
                type="url"
                class="popup__value"
                placeholder="Ссылка на картинку"
                required
              />
            </div>
            <button class="popup__add-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup__image-container">
      <div class="popup__image-place">
        <button class="popup__image-close"></button>
        <figure class="popup__figure">
          <img class="popup__card-image" src="" alt="Картинка" />
          <figcaption class="popup__figure-caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="element-template">
      <div class="element__container">
        <img
          class="element__image"
          src="./images/Karachaevsk.png"
          alt="Карачаевск"
        />
        <div class="element__description">
          <h2 class="element__text"></h2>
          <button class="element__button element__button_active"></button>
        </div>
        <button class="element__trash-button"></button>
      </div>
    </template>

    <script src="index.js"></script>
  </body>
</html>
