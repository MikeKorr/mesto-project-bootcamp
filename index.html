<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="Логотип" />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar_ellipse"
            src="./images/kusto.jpg"
            alt="Фото профиля"
          />
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исседователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <div class="element__container">
            <img
              class="element__image"
              src="./images/Karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="element__description">
              <h3 class="element__text">Карачаевск</h3>
              <button class="element__button_active element__button"></button>
            </div>
          </div>
          <div class="element__container">
            <img
              class="element__image"
              src="./images/Gora_Elbrus.png"
              alt="Эльбрус"
            />
            <div class="element__description">
              <h3 class="element__text">Гора Эльбрус</h3>
              <button class="element__button_active element__button"></button>
            </div>
          </div>
          <div class="element__container">
            <img
              class="element__image"
              src="./images/Dombay.png"
              alt="Домбай"
            />
            <div class="element__description">
              <h3 class="element__text">Домбай</h3>
              <button class="element__button_active element__button"></button>
            </div>
          </div>
          <div class="element__container">
            <img
              class="element__image"
              src="./images/Gora_Elbrus.png"
              alt="Эльбрус"
            />
            <div class="element__description">
              <h3 class="element__text">Гора Эльбрус</h3>
              <button class="element__button_active element__button"></button>
            </div>
          </div>
          <div class="element__container">
            <img
              class="element__image"
              src="./images/Dombay.png"
              alt="Домбай"
            />
            <div class="element__description">
              <h3 class="element__text">Домбай</h3>
              <button class="element__button_active element__button"></button>
            </div>
          </div>
          <div class="element__container">
            <img
              class="element__image"
              src="./images/Karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="element__description">
              <h3 class="element__text">Карачаево-Черкесия</h3>
              <button class="element__button_active element__button"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
      <div class="popup__info-space">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <div class="popup__title">Редактировать профиль</div>
          <div class="popup__value-place">Жак-Ив Кусто</div>
          <div class="popup__value-place">Исследователь океана</div>
          <button class="popup__save-button">Сохранить</button>
        </div>
      </div>
    </section>
  </body>
</html>
