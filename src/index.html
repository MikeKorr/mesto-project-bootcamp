<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo_mesto.svg')%>"
        alt="Логотип"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar-ellipse"
            src="<%=require('./images/kusto.jpg')%>"
            alt="Фото профиля"
          />
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup__avatar">
      <div class="popup__info-space">
        <div class="popup__container">
          <button class="popup__avatar-close"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form
            class="popup__form"
            id="inputChangeAvatar"
            novalidate
            name="avatarChange"
          >
            <div class="popup__label">
              <input
                name="inputAvatarChange"
                id="inputAvatarChange"
                type="url"
                class="popup__value"
                placeholder="Ссылка на фото"
                required
              />
              <span id="error-inputAvatarChange" class="popup__error"></span>
            </div>
            <button type="submit" class="popup__save-avatar popup_save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup__profile">
      <div class="popup__info-space">
        <div class="popup__container">
          <button class="popup__edit-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form"
            id="editFormContainer"
            novalidate
            name="formEdit"
          >
            <div class="popup__label">
              <input
                name="inputNameEdit"
                id="inputNameEdit"
                type="text"
                class="popup__value"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="error-inputNameEdit" class="popup__error"></span>
            </div>
            <div class="popup__label">
              <input
                name="inputDescriptionEdit"
                id="inputDescriptionEdit"
                type="text"
                class="popup__value"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="error-inputDescriptionEdit" class="popup__error"></span>
            </div>
            <button type="submit" class="popup__save-button popup_save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup__card">
      <div class="popup__info-space">
        <div class="popup__container">
          <button class="popup__add-close"></button>
          <h2 class="popup__title">Новое место</h2>

          <form class="popup__form" id="inputAddCard" novalidate name="formAdd">
            <div class="popup__label">
              <input
                name="inputAddName"
                id="inputAddName"
                type="text"
                class="popup__value"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="error-inputAddName" class="popup__error"></span>
            </div>
            <div class="popup__label">
              <input
                name="inputAddUrl"
                id="inputAddUrl"
                type="url"
                class="popup__value"
                placeholder="Ссылка на картинку"
                required
              />
              <span id="error-inputAddUrl" class="popup__error"></span>
            </div>
            <button type="submit" class="popup__add-button popup_save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup__image-container">
      <div class="popup__image-place">
        <button class="popup__image-close"></button>
        <figure class="popup__figure">
          <img class="popup__card-image" src="#" alt="Картинка" />
          <figcaption class="popup__figure-caption">Название</figcaption>
        </figure>
      </div>
    </div>

    <template id="element-template">
      <div class="element__container">
        <img
          class="element__image"
          src="./images/Karachaevsk.png"
          alt="Карачаевск"
        />
        <div class="element__description">
          <h2 class="element__text"></h2>
          <div class="element__like-button">
            <button class="element__button_active element__button"></button>
            <span class="element__like-number">0</span>
          </div>
        </div>
        <button class="element__trash-button"></button>
      </div>
    </template>
  </body>
</html>
